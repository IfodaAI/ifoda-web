{% extends 'baselogin.html' %}
{% block login %}


        <!-- Sign In Start -->
        <div class="container-fluid login-page">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-center mb-3"> 
                            <h3>Kirish</h3>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="phone_number" id="floatingInput" placeholder="phone_number">
                            <label for="floatingInput">Phone number</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Parol">
                            <label for="floatingPassword">Parol</label>
                        </div>
                        <small class="form-text" style="color:red">{{ error_message }}</small>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Kirish</button>
                        </form>
{#                        <p class="text-center mb-0">Hisobingiz yoâ€˜qmi? <a href="{% url 'signup' %}">Registratsiya</a></p>#}

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->

{% endblock %}  


{% block foot %}


{% endblock %}
